version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_SHEETS_CLIENT_EMAIL=${GOOGLE_SHEETS_CLIENT_EMAIL}
      - GOOGLE_SHEETS_PRIVATE_KEY=${GOOGLE_SHEETS_PRIVATE_KEY}
      - GOOGLE_SHEETS_SHEET_ID=${GOOGLE_SHEETS_SHEET_ID}
      - REQUEST_SIGNING_SECRET=${REQUEST_SIGNING_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - STRICT_CORS=${STRICT_CORS}
      - SENTRY_DSN=${SENTRY_DSN}
      - PERSISTENCE_DIR=/data
      - SHEETS_DAILY_QUOTA=${SHEETS_DAILY_QUOTA:-500}
      - SHEETS_HOURLY_QUOTA=${SHEETS_HOURLY_QUOTA:-100}
    volumes:
      - lawcopilot-data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  lawcopilot-data:
    driver: local

networks:
  app-network:
    driver: bridge